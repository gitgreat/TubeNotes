<div ng-show='isLoggedIn()'>
  <h1>Welcome to the groups page</h1>
  <form name="userNote">
    <input type="text" name="groupnameCreate" placeholder="Create a group" ng-model="groupnameCreate"/>
    <button class='btn' ng-click="createGroup(groupnameCreate)">Create Group</button>
    
    <input type="text" name="groupnameSearch" placeholder="Enter your group..." ng-model="groupnameSearch"/>
    <button class='btn' ng-click="searchGroups(groupnameSearch)">Search</button>
    <p ng-show="groups === null">'We didn't find that group! Care to create it?'</p>

    <button class='btn' ng-click="initializeGroups()">View All</button>
  </form>

  <ul ng-repeat="group in groups">
    <li ng-click="setCurrentGroup(group)">
      <h4>{{group.groupname}}</h4>
    </li>
  </ul>


</div>
